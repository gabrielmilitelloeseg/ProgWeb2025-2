<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>League of Legends Cards</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap");
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=League+Spartan:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
    </style>

    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <main id="main"></main>

    <template id="card-template">
        <div class="card">
            <div class="card-inner">
                <div class="card-front" style="background-image: url({{IMAGE}});">
                    <div class="card-title">
                        <h1>{{NAME}}</h1>
                        <p>{{TITLE}}</p>
                    </div>
                    <div class="card-status">
                        <h2><img src="img/sword.png" /> {{ATT}}</h2>
                        <h2><img src="img/shield.png" /> {{DEF}}</h2>
                        <h2><img src="img/staff.png" /> {{MAG}}</h2>
                    </div>
                </div>
                <div class="card-back">
                    <img src='img/logo.png' />
                </div>
            </div>
    </template>

    <script src="index.js"></script>
</body>

</html>
