<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>League of Legends Cards</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap");
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=League+Spartan:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
    </style>

    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class='controls'>
        <select id="tag">
            <option value="">Selecione...</option>
        </select>

        <select id="order">
            <option value="">Selecione...</option>
            <option value="Attack">Attack</option>
            <option value="Defence">Defence</option>
            <option value="Magic">Magic</option>
        </select>
    </div>
    <main id="main"></main>

    <template id="card-template">
        <div class="card flipped">
            <div class="card-inner">
                <div class="card-front" style="background-image: url({{IMAGE}});">
                    <div class="card-title">
                        <h1>{{NAME}}</h1>
                        <p>{{TITLE}}</p>
                    </div>
                    <div>
                        <div class="card-tags">
                            {{TAGS}}
                        </div>
                        <div class="card-status">
                            <div><img src="img/sword.png" /> {{ATT}}</div>
                            <div><img src="img/shield.png" /> {{DEF}}</div>
                            <div><img src="img/staff.png" /> {{MAG}}</div>
                        </div>
                    </div>
                </div>
                <div class="card-back">
                    <!-- <img src='img/logo.png' /> -->
                     <div class="stat-level-controls">
                        <button data-minus-level="">-</button>
                        <input type="text" value="1"></input>
                        <button data-plus-level="">+</button>
                     </div>
                    <div class="stats">
                        {{STATS}}
                    </div>
                </div>
            </div>
    </template>

    <script src="index.js"></script>
</body>

</html>
